>123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> observable$ = Observable.create( <span class="function">(<span class="params"> observer </span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="comment">// internal interaction with observable</span></span><br><span class="line">    observer.next( <span class="number">1</span> );</span><br><span class="line">    observer.next( <span class="number">2</span> );</span><br><span class="line">    observer.next( <span class="number">3</span> );</span><br><span class="line">    <span class="comment">//==&gt; observer.error( 'error-message' );</span></span><br><span class="line">    <span class="comment">//==&gt; observer.complete();</span></span><br><span class="line">&#125; );</span><br><span class="line"><span class="keyword">let</span> observer = &#123;</span><br><span class="line">    next: <span class="function"><span class="params">data</span> =&gt;</span> <span class="built_in">console</span>.log( <span class="string">'[data] =&gt; '</span>, data ),</span><br><span class="line">    complete: <span class="function"><span class="params">data</span> =&gt;</span> <span class="built_in">console</span>.log( <span class="string">'[complete]'</span> ),</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">let</span> subscription = observable$.subscribe( observer );</span><br><span class="line"><span class="comment">// outside interaction with observable</span></span><br><span class="line">subscription.next( <span class="number">4</span> );</span><br><span class="line">subscription.next( <span class="number">5</span> );</span><br><span class="line">subscription.complete();</span><br><span class="line"><span class="string">``</span><span class="string">`  </span></span><br><span class="line"><span class="string">Observable对象可以通过Observable.create创建并且接收一个observer参数.我们可以在observer这个对象上面调用next,error或者complete。  </span></span><br><span class="line"><span class="string">我们可以在Observable.create里面执行一个简单的http请求并且当成功时调用next或者失败时调用error方法。  </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">`</span><span class="string">``</span>js</span><br><span class="line"><span class="keyword">import</span> &#123; Observable &#125; <span class="keyword">from</span> <span class="string">'rxjs'</span>;</span><br><span class="line"><span class="keyword">import</span> axios <span class="keyword">from</span> <span class="string">'axios'</span>;</span><br><span class="line"><span class="keyword">let</span> observable$ = Observable.create( <span class="function">(<span class="params"> observer </span>) =&gt;</span> &#123;</span><br><span class="line">    axios.get( <span class="string">'https://www.baidu.com'</span> )</span><br><span class="line">    .then( <span class="function">(<span class="params"> response </span>) =&gt;</span> &#123;</span><br><span class="line">        observer.next( response.data );</span><br><span class="line">        observer.complete();</span><br><span class="line">    &#125; )</span><br><span class="line">    .catch( <span class="function">(<span class="params"> error </span>) =&gt;</span> &#123;</span><br><span class="line">        observer.error( error );</span><br><span class="line">    &#125; );</span><br><span class="line">&#125; );</span><br><span class="line"><span class="keyword">let</span> subscription = observable$.subscribe( &#123;</span><br><span class="line">    next: <span class="function"><span class="params">data</span> =&gt;</span> <span class="built_in">console</span>.log( <span class="string">'[data] =&gt; '</span>, data ),</span><br><span class="line">    complete: <span class="function"><span class="params">data</span> =&gt;</span> <span class="built_in">console</span>.log( <span class="string">'[complete]'</span> ),</span><br><span class="line">&#125; );</span><br><span class="line"><span class="string">``</span><span class="string">`  </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">下来我们看看该怎样取消订阅</span></span><br><span class="line"><span class="string">`</span><span class="string">``</span>js</span><br><span class="line"><span class="keyword">let</span> subscription = observable$.subscribe( &#123;</span><br><span class="line">    next: <span class="function"><span class="params">data</span> =&gt;</span> <span class="built_in">console</span>.log( <span class="string">'[data] =&gt; '</span>, data ),</span><br><span class="line">    complete: <span class="function"><span class="params">data</span> =&gt;</span> <span class="built_in">console</span>.log( <span class="string">'[complete]'</span> ),</span><br><span class="line">&#125; );</span><br><span class="line">setTimeout( <span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">    subscription.unsubscribe();</span><br><span class="line">&#125; );</span><br><span class="line"><span class="string">``</span><span class="string">`  </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">这一次，我们没有看到在console中输出任何内容，当我们订阅时，一个ajax请求已经发送出去。  </span></span><br><span class="line"><span class="string">但是我们在获得response之前，就取消了订阅。  </span></span><br><span class="line"><span class="string">请求执行成功并且已经调用了next和call方法，但是由于unsubscribe()调用，observer停止监听observable。</span></span><br><span class="line"><span class="string">但是这样很容易造成资源浪费，虽然没有监听了，可是后台仍然发送了ajax请求。下来我们看看该怎么解决这个问题。  </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">`</span><span class="string">``</span>js</span><br><span class="line"><span class="keyword">import</span> &#123; Observable, Subscriber &#125; <span class="keyword">from</span> <span class="string">'rxjs'</span>;</span><br><span class="line"><span class="keyword">let</span> observable$ = <span class="keyword">new</span> Observable( <span class="function">(<span class="params"> observer </span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> Subscriber( observer );</span><br><span class="line">&#125; );</span><br><span class="line"><span class="string">``</span><span class="string">`  </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">Subscriber实现了observer接口并且集成了Subscription类。言外之意就是有了next,error,complete和unsubscribe方法。  </span></span><br><span class="line"><span class="string">下面我们写个类来继承Subscriber  </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">`</span><span class="string">``</span>js</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">AxiosSubscriber</span> <span class="keyword">extends</span> <span class="title">Subscriber</span> </span>&#123;</span><br><span class="line">    <span class="keyword">constructor</span>( observer ) &#123;</span><br><span class="line">        <span class="keyword">super</span>( observer );</span><br><span class="line">        </span><br><span class="line">        observer.next( <span class="string">'HELLO'</span> );</span><br><span class="line">        observer.complete();</span><br><span class="line">    &#125;</span><br><span class="line">   unsubscribe() &#123; <span class="comment">// 在complete和error后会自动触发unsubscribe</span></span><br><span class="line">        <span class="built_in">console</span>.log( <span class="string">'unsubscribed'</span> );</span><br><span class="line">        <span class="keyword">super</span>.unsubscribe();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> observable$ = <span class="keyword">new</span> Observable( <span class="function">(<span class="params"> observer </span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> AxiosSubscriber( observer );</span><br><span class="line">&#125; );</span><br><span class="line"><span class="keyword">let</span> subscription = observable$.subscribe( <span class="built_in">console</span>.log );</span><br><span class="line"><span class="string">``</span><span class="string">`   </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">为了取消axios的底层XHR请求，我们将使用axios-cancel模块。该模块在axios上增加了cancel原型方法，该方法接受requestId参数。我们需要在发出axios请求时创建并传递requestId字符串。  </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">`</span><span class="string">``</span>js  </span><br><span class="line"><span class="keyword">import</span> React <span class="keyword">from</span> <span class="string">'react'</span>;</span><br><span class="line"><span class="keyword">import</span> &#123; fromEvent, Observable, Subscriber &#125; <span class="keyword">from</span> <span class="string">'rxjs'</span>;</span><br><span class="line"><span class="keyword">import</span> &#123; switchMap &#125; <span class="keyword">from</span> <span class="string">'rxjs/operators'</span>;</span><br><span class="line"><span class="keyword">import</span> axios <span class="keyword">from</span> <span class="string">'axios'</span>;</span><br><span class="line"><span class="keyword">const</span> &#123; CancelToken &#125; = axios;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">AxiosSubscriber</span> <span class="keyword">extends</span> <span class="title">Subscriber</span> </span>&#123;</span><br><span class="line">    <span class="keyword">constructor</span>(observer) &#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">super</span>(observer);</span><br><span class="line">        <span class="comment">// create sample request id</span></span><br><span class="line">        <span class="keyword">this</span>.requestId = <span class="built_in">Math</span>.random() + <span class="string">'-xhr-id'</span>;</span><br><span class="line">        <span class="keyword">this</span>.cancelSource = CancelToken.source()</span><br><span class="line"></span><br><span class="line">        <span class="comment">// XHR abort pointer</span></span><br><span class="line">        <span class="keyword">this</span>.aborted = <span class="literal">false</span>;</span><br><span class="line">        <span class="keyword">this</span>.token = <span class="keyword">this</span>.cancelSource.token</span><br><span class="line"></span><br><span class="line">        <span class="comment">// make axios request on subscription</span></span><br><span class="line">        axios.get(<span class="string">'https://jsonplaceholder.typicode.com/users'</span>, &#123; <span class="attr">cancelToken</span>: <span class="keyword">this</span>.token &#125;)</span><br><span class="line">            .then(<span class="function">(<span class="params">response</span>) =&gt;</span> &#123;</span><br><span class="line">                observer.next(response.data);</span><br><span class="line">                observer.complete();</span><br><span class="line">            &#125;)</span><br><span class="line">            .catch(<span class="function">(<span class="params">error</span>) =&gt;</span> &#123;</span><br><span class="line">                observer.error(error);</span><br><span class="line">            &#125;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    unsubscribe() &#123;</span><br><span class="line">        <span class="keyword">super</span>.unsubscribe();</span><br><span class="line">        <span class="comment">// cancel XHR</span></span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">this</span>.aborted === <span class="literal">false</span>) &#123;</span><br><span class="line">            <span class="keyword">this</span>.cancelSource.cancel(<span class="string">'取消上次请求'</span>)</span><br><span class="line">            <span class="keyword">this</span>.aborted = <span class="literal">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="class"><span class="keyword">class</span> <span class="title">Click</span> <span class="keyword">extends</span> <span class="title">React</span>.<span class="title">Component</span> </span>&#123;</span><br><span class="line">    <span class="keyword">constructor</span>() &#123;</span><br><span class="line">        <span class="keyword">super</span>()</span><br><span class="line">        <span class="keyword">this</span>.state = &#123;</span><br><span class="line">            clickNum: <span class="number">0</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    render() &#123;</span><br><span class="line">        <span class="keyword">let</span> observable$ = <span class="keyword">new</span> Observable(<span class="function">(<span class="params">observer</span>) =&gt;</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">new</span> AxiosSubscriber(observer);</span><br><span class="line">        &#125;);</span><br><span class="line"></span><br><span class="line">        fromEvent(<span class="built_in">document</span>.getElementById(<span class="string">'typeahead-input'</span>), <span class="string">'input'</span>)</span><br><span class="line">            .pipe(</span><br><span class="line">                switchMap(<span class="function"><span class="params">()</span> =&gt;</span> observable$)</span><br><span class="line">            )</span><br><span class="line">            .subscribe(<span class="built_in">console</span>.log);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> &lt;div&gt;</span><br><span class="line">            &#123;/* &lt;input type="text" id="typeahead-input" /&gt; */&#125;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
