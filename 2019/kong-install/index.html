            <h1 id="安装postgres"><a href="#安装postgres" class="headerlink" title="安装postgres"></a>安装postgres</h1><p>实际上kong支持cassandra和pg两种数据库，这里我们就只用pgsql</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker pull postgres:11.5</span><br></pre></td></tr></table></figure>

<h1 id="启动postgres"><a href="#启动postgres" class="headerlink" title="启动postgres"></a>启动postgres</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker run -d --name pgsql -p 5432:5432 -e POSTGRES_PASSWORD=xxxxx -e POSTGRES_USER=xxxxx postgres:11.5</span><br></pre></td></tr></table></figure>

<h1 id="安装kong并且初始化数据库"><a href="#安装kong并且初始化数据库" class="headerlink" title="安装kong并且初始化数据库"></a>安装kong并且初始化数据库</h1><p>因为kong实际上也会有数据表，下面的命令就是做kong的数据库初始化的</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">docker run --rm \</span><br><span class="line">--link pgsql:pgsql \</span><br><span class="line">-e &quot;KONG_DATABASE=postgres&quot; \</span><br><span class="line">-e &quot;KONG_PG_HOST=pgsql&quot; \</span><br><span class="line">-e &quot;POSTGRES_USER=xxxxx&quot; \</span><br><span class="line">-e &quot;POSTGRES_DB=kong&quot; \</span><br><span class="line">-e &quot;POSTGRES_PASSWORD=xxxxx&quot; \</span><br><span class="line">-e &quot;KONG_PG_USER=xxxxx&quot; \</span><br><span class="line">-e &quot;KONG_PG_PASSWORD=xxxxx&quot; \</span><br><span class="line">kong kong migrations bootstrap</span><br></pre></td></tr></table></figure>

<h1 id="启动kong"><a href="#启动kong" class="headerlink" title="启动kong"></a>启动kong</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">docker run -d --name kong \</span><br><span class="line">     --link pgsql:pgsql \</span><br><span class="line">-e &quot;KONG_DATABASE=postgres&quot; \</span><br><span class="line">-e &quot;KONG_PG_HOST=pgsql&quot; \</span><br><span class="line">-e &quot;POSTGRES_USER=xxxxx&quot; \</span><br><span class="line">-e &quot;POSTGRES_DB=kong&quot; \</span><br><span class="line">-e &quot;POSTGRES_PASSWORD=xxxxx&quot; \</span><br><span class="line">-e &quot;KONG_PG_USER=xxxxx&quot; \</span><br><span class="line">-e &quot;KONG_PG_PASSWORD=xxxxx&quot; \</span><br><span class="line">     -e &quot;KONG_PROXY_ACCESS_LOG=/dev/stdout&quot; \</span><br><span class="line">     -e &quot;KONG_ADMIN_ACCESS_LOG=/dev/stdout&quot; \</span><br><span class="line">     -e &quot;KONG_PROXY_ERROR_LOG=/dev/stderr&quot; \</span><br><span class="line">     -e &quot;KONG_ADMIN_ERROR_LOG=/dev/stderr&quot; \</span><br><span class="line">     -e &quot;KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl&quot; \</span><br><span class="line">     -p 8000:8000 \</span><br><span class="line">     -p 8443:8443 \</span><br><span class="line">     -p 8001:8001 \</span><br><span class="line">     -p 8444:8444 \</span><br><span class="line">     kong:latest</span><br></pre></td></tr></table></figure>

<h1 id="安装konga-dashboard"><a href="#安装konga-dashboard" class="headerlink" title="安装konga(dashboard)"></a>安装konga(dashboard)</h1><p>这里dashboard推荐konga，因为它支持的kong的api版本比较新</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">docker pull pantsel/konga</span><br><span class="line">docker run -p 1337:1337 -e &quot;DB_ADAPTER=postgres&quot; -e &quot;DB_HOST=xxxxx&quot; -e &quot;DB_PORT=54321&quot; -e &quot;DB_USER=xxxxx&quot; -e &quot;DB_PASSWORD=xxxxxx&quot; -e &quot;DB_DATABASE=konga&quot; --name konga pantsel/konga</span><br></pre></td></tr></table></figure>
